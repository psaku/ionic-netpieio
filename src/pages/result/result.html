<!--
  Generated template for the ResultPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Result Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Message for Confirmation</h3>
  <p>Message From Store:</p>
  <p>{{message}}</p>
  <ion-item>
    <ion-label>Transfer To:</ion-label>
    <ion-input [(ngModel)]="storeAccount" value="0x12345678" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Price:</ion-label>
    <ion-input [(ngModel)]="amount" value="50.50" type="number" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Unlock Password:</ion-label>
    <ion-input [(ngModel)]="password" value="1234" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <button color="primary" ion-button block round>Confirm</button>
  </ion-item>

</ion-content>
