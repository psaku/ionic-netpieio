<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      NetPIE Customer App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Send to Topic Name:</ion-label>
    <ion-input [(ngModel)]="topic" value="/StoreAccount1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Message:</ion-label>
    <ion-input [(ngModel)]="message" value="Hello Test Message from Customer"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block round (click)="publishMessage()">Submit</button>
  </ion-item>

</ion-content>
